<html>
    <head>
        <mate charset="UTF-8">
        <title>杨俊豪的简单网页应用</title>
        <script>
            var passwork = prompt('请输入密码')
            if (passwork == '123'){
                alert('密码正确')
            } else {
                alert('密码错误')
            }
            function color(str){
                document.body.style.backgroundColor = str
            }

        </script>
    </head>
    <body>
        <input type="button" value="设为红色" onclick="color('red')">
        <input type="button" value="设为黄色" onclick="color('yellow')">
        <input type="button" value="设为绿色" onclick="color('green')">
        <input type="button" value="自定义" onclick="color('#66ccff')">
    </body>
</html>
